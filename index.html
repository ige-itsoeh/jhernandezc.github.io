<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulación de Mercado</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="formulario">
    <h2>Ingresar Datos del Mercado</h2>
    <label>Tamaño del mercado (en unidades):</label>
    <input type="number" id="mercado" placeholder="Ej. 100000" />

    <label>Precio promedio por unidad ($):</label>
    <input type="number" id="precio" placeholder="Ej. 50" />

    <label>Penetración estimada (%):</label>
    <input type="number" id="penet" placeholder="Ej. 10" />

    <button onclick="simular()">Simular</button>
  </div>

  <canvas id="grafico" width="600" height="400"></canvas>

  <script src="simulador.js"></script>
</body>
</html>
